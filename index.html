<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to our pioneer bank</h1>
        <div class="submit-area">

            <h3>Login</h3>
            <input type="email" class="form-control" placeholder="Email"><br>
            <input type="password" class="form-control" placeholder="password"><br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status mt-3">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status mt-3">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status mt-3">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h3>
                    <input id="depositAmount" type="text" class="form-control" placeholder="Dollar amount you want to deposit"><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Withdraw</h3>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="Dollar amount you want to withdraw"><br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            const clickHandle = document.getElementById('login-area');
            clickHandle.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        });

        //deposit button event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click',function(){
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);
            
            const currentDeposit = document.getElementById('currentDeposit').innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit= currentDepositNumber+ depositNumber;

            document.getElementById('currentDeposit').innerText = totalDeposit;
            document.getElementById('depositAmount').value='';


            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber+ depositNumber;

            document.getElementById('currentBalance').innerText= totalBalance;
        });

        // withdraw button handler
        const withdrawBtn = document.getElementById('withdraw-btn');
        withdrawBtn.addEventListener('click',function(){
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawAmountNumber= parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById('currentWithdraw').innerText;
            const currentWithdrawNumber= parseFloat(currentWithdraw);
            const totalWithdraw= currentWithdrawNumber+withdrawAmountNumber;

            document.getElementById('currentWithdraw').innerText=totalWithdraw;
            document.getElementById('withdrawAmount').value='';


            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber - withdrawAmount;

            document.getElementById('currentBalance').innerText= totalBalance;
        });
    </script>
</body>

</html>
